{% extends 'base.html' %}
{% block content %}

<div class="container  mt-5">
    <div class="row">
        <div class="col">
            {% for article in tag.articles.all %}
            <div class="card ">
                <div class="card-body">
                    <h5>{{article.title}}</h5>
                    <p class="card-text">{{article.user.First_Name}} {{article.user.Last_Name}}</p>
                    <a href="/show_article/{{article.id}} " id="more" class="btn btn-secondary">more</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
