<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js@9.0.1/public/assets/styles/base.min.css" /> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js@9.0.1/public/assets/styles/choices.min.css" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js@9.0.1/public/assets/scripts/choices.min.js"></script>

    {% if "loginID" in request.session %}

    <nav class="navbar navbar-expand-lg navbar-light bg-dark bg-opacity-10 p-3">
        <a class="navbar-brand" id="website_name"><i class="fa fa-code" style="font-size:36px"></i> Tech/articles</a>
        <div class="collapse navbar-collapse d-flex justify-content-between
        " id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto ">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard" id="nav_hover">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/adding" id="nav_hover">Create Article</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout" id="nav_hover">Logout</a>
                </li>
            </ul>
            <form class="form-inline d-flex justify-content-end" method="post" action="/search">
                {% csrf_token %}
                <input class="form-control mr-sm-2 m-1" type="search" placeholder="Search" name="searched">
                <button class="btn btn-outline-secondary my-2 my-sm-0 m-1" type="submit">Search</button>
            </form>
        </div>
    </nav>
    {% endif %}
    {% block content %}
    {% endblock %}





    {% block scripts %}

    {% endblock %}
</body>

</html>
